<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/global.css">
</head>

<body>
    <div class="global-wrapper" id="#div">
        <div class="calculator">
            <div class="wrapper">
                <div class="div1">
                    <div id="list-operation">0</div>
                    <div>&nbsp;=&nbsp;</div>
                    <div id="operation-result">0</div>
                </div>
                <div class="div2" id="clear-all">AC</div>
                <div class="div3" id="clear-entry">CE</div>
                <div class="div4" id="divide">/</div>
                <div class="div5" id="multiply">*</div>
                <div class="div6" id="number-7">7</div>
                <div class="div7" id="number-8">8</div>
                <div class="div8" id="number-9">9</div>
                <div class="div9" id="substract">-</div>
                <div class="div10" id="number-4">4</div>
                <div class="div11" id="number-5">5</div>
                <div class="div12" id="number-6">6</div>
                <div class="div13" id="add">+</div>
                <div class="div14" id="number-1">1</div>
                <div class="div15" id="number-2">2</div>
                <div class="div16" id="number-3">3</div>
                <div class="div17" id="equal">=</div>
                <div class="div18" id="number-0">0</div>
                <div class="div19" id="dot">.</div>
            </div>
        </div>
    </div>

    <script src="./scripts/index.js"></script>
</body>

</html>
